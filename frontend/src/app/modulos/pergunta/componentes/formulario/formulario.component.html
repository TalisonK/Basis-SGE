<p>Formulario Works!</p>
<form [formGroup]="formPergunta">

    <div class="p-grid p-dir-col">

      <input type="text" [(ngModel)]="pergunta.titulo" placeholder="Titulo" formControlName="titulo" pInputText />
      <div *ngIf="formPergunta.get('titulo').invalid">Pergunta invalida</div>

      <input type="text" [(ngModel)]="pergunta.obrigatoriedade" placeholder="Obrigatoriedade" formControlName="obrigatoriedade" pInputText />
    </div>

  </form>

  <button (click)="criar()" pButton type="button" label="Cadastrar" ></button>
