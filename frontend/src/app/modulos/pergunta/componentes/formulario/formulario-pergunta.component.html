            <input [(ngModel)]="pergunta.titulo" id="float-input" type="text" pInputText placeholder="Titulo da Pergunta" formControlName="titulo"/>
            </div>

                <label>Pergunta obrigatÃ³ria?</label>
                <p-inputSwitch [(ngModel)]="pergunta.obrigatoriedade" formControlName="obrigatoriedade"></p-inputSwitch>
