<div class="card">
    <h3>Lista de Perguntas</h3>
    <p>Use os filtros e encontre os melhores Perguntas.</p>
    <p-table #dt1 [value]="pergunta" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} perguntas"
        [globalFilterFields]="['titulo']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar Palavra-Chave"/>
                </span>
                <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Id 
                        <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Titulo
                        <p-columnFilter type="text" field="titulo" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Obrigatoriedade
                        <p-columnFilter type="text" field="obrigatoriedade" display="menu"></p-columnFilter>
                    </div>
                </th>
                                
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Teste
                        <p-columnFilter field="status" matchMode="equals" display="menu">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any">
                                    <ng-template let-option pTemplate="item">
                                        <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pergunta>
            <tr>
                <td>
                    {{pergunta.id}}
                </td>
                <td>
                    {{pergunta.titulo}}
                </td>
                <td>
                    {{obrigatoriedade}}
                </td>                 
            </tr>-->
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3">NÃ£o existem perguntas.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
