<div class="card">
    <h3>Lista de Inscrições</h3>
    <p>Use os filtros e encontre os melhores Eventos para você.</p>
    <p-table #dt1 [value]="inscricoes" dataKey="id"
        [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} eventos"
        [globalFilterFields]="['titulo']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar Palavra-Chave"/>
                </span>
                <button id="button_text" pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Titulo 
                        <p-columnFilter type="text" field="Evento" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Inicio
                        <p-columnFilter type="date" field="dataInicio" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Fim
                        <p-columnFilter type="date" field="dateFim" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Situação
                        <p-columnFilter type="text" field="situação" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Ações
                        <p-columnFilter field="acoes" display="menu"></p-columnFilter>
                    </div>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inscricao>
            <tr>
                <td>
                    {{inscricao.evento}}
                </td>
                <td>
                    {{inscricao.dataInicio | date: 'MM/dd/yyyy'}}
                </td>
                <td>
                    {{inscricao.dataFim | date: 'MM/dd/yyyy'}}
                </td>
                <td>
                    {{inscricao.situacao}}
                </td>
                <td>
                    <button (click)="aprovarInscricao(inscricao.id)" pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success p-mr-2" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Não existem inscrições .</td>
            </tr>
        </ng-template>
    </p-table>
</div>
