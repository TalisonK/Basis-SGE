<div class="card">
    <h3>Lista de Usuários</h3>
    <p>Através dos filtros navegue pela lista de Usuários.</p>
       
    <p-table #dt1 [value]="usuarios" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} usuários"
        [globalFilterFields]="['name','country.name','representative.name','status']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                 <i class="pi pi-search"></i>
                 <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Digite uma palavra-chave" />
                </span>
                <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center" >
                        Nome 
                        <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        CPF
                        <p-columnFilter type="text" field="cpf" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Email 
                        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Telefone
                        <p-columnFilter type="text" field="telefone" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th> 
                    Data de Nascimento
                    <p-columnFilter type="date" field="dataNascimento" display="menu"></p-columnFilter>
                   
                </th>
                <th style="width: 80px;">Ações</th>     
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>
                    {{usuario.nome}}
                </td>
                <td>
                    {{usuario.cpf }}
                </td>
                <td>
                    {{usuario.email}}
                </td>
                <td>
                    {{usuario.telefone}}
                </td>
                <td>
                    {{usuario.dataNascimento | date: 'dd/MM/yyyy'}}
                </td>
                <div>
                <td class="p-d-flex p-jc-center" >
                    <button (click)="dialogDeletarUsuario(usuario.id)" class="p-ml-2" pButton type="button" icon="pi pi-trash"></button>
                </td>
                </div>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Não existem usuários.</td>
            </tr>
        </ng-template>
    </p-table>

<p-confirmDialog header="Confirmar remoção de usuário"  (usuarioRemovido) = "deletarUsuario()" icon="pi pi-exclamation-triangle"></p-confirmDialog> 
</div>
