<div id="backPlate-login" style="">
    <div class="card" style="width: 55%; height: 80%; padding: 0; display: flex; flex-direction: row;justify-content: space-between;">
        <div id="barraEsquerda" >
            <img src="../../../../../assets/layout/images/basis.png" style="width: 100%;  height: 25%;"/>
            <h1>Sistema de Gerenciamento de Eventos</h1>
        </div>
        <div class="card" id="form" style="padding: 0;">
            <h2 style="font-size: 24px;margin: auto; margin-top: 10%;margin-bottom: 0%;" >{{titulo}}</h2>
            <div style="display: flex;flex-direction: row; justify-content: center; padding: 0;">
                <div style="display: flex;flex-direction: column; justify-content: center;">
                    <app-login (loginDadosEvent) = "receberLoginDados($event)" ></app-login>
                </div>
            </div>
            <div style="float: inline-end;width: 80%;margin-left: 10%;margin-bottom:10%; display: flex; flex-direction: row; justify-content: space-around;">
                <button pButton type="button" label="Cadastrar" class="ui-button-rounded ui-button-success"></button>
                <button pButton type="button" label="Entrar" class="ui-button-rounded ui-button-success" (click)="makeLogin()"></button>
            </div>
        </div>
        
    </div>
</div>
